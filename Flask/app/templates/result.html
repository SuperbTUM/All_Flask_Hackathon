<!doctype html>

{% extends "base.html" %}

{% block content %}
{% if res < 2 %}
<body background = "/static/img/goodbackground.GIF">
        <form method="POST">
        <output>
            <button class="btn" type="submit"> Predict Another! </button>
            <div><p>{{res}}</b></p></div>
        </form>
</body>

{% else %}

<body background = "/static/img/sadbackground.GIF">
        <form method="POST">
        <output>
            <button class="btn" type="submit"> Predict Another! </button>
            <div><p>{{res}}</b></p></div>
        </form>
</body>

{% endif %}
    
{% endblock %}
